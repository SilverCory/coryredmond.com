{{define "pages/login.html"}}
{{template "parts/head.html" .}}
<body>
{{template "parts/navbar.html" .}}

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Login</h1>
                    <span class="subheading">Let us establish, only Cory should be here...</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form name="login" id="loginForm" novalidate>
                <input type="hidden" name="_csrf" id="_csrf" value="{{ .Token }}">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please enter your password.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="loginButton">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

{{template "parts/footer.html" .}}
{{template "parts/end.html" .}}
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/login.js"></script>
</body>
</html>
{{end}}
