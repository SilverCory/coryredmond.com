{{define "pages/post_preview.html"}}
{{range $i, $post := .Posts }}
        <div class="post-preview">
            <a href="/p/{{$post.URL}}">
                <h2 class="post-title">
                    {{$post.Title}}
                </h2>
                <h3 class="post-subtitle">
                    {{$post.Summary}}
                </h3>
            </a>
            <p class="post-meta">Posted by
                <a href="/">{{.Author.Name}}</a>
                on {{$post.CreatedAt}} {{if $post.UpdatedAt.After $post.CreatedAt}}<small>updated on {{$post.UpdatedAt}}</small>{{end}}</p>
        </div>
        <hr>
{{end}}
{{if gt .NextPage -1}}
        <!-- Pager -->
        <div class="clearfix">
                <a class="btn btn-primary float-right" id="OlderPosts" data-next-page="{{.NextPage}}">Older Posts &rarr;</a>
        </div>
{{end}}
{{end}}
